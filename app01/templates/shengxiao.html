        <div class="boxall" style="position:absolute;height:310px;width: 180px;left: 60%;top: 57%;display: inline-block">

            <div style="left: -7%;top: -6%;position:relative">
                <div class="app" >
                <template>
                <el-popover
                    placement="bottom"
                    title="RF-RM"
                    width="400"
                    trigger="manual"
                    content="RF-RM指的是资本资产定价模型（CAPM）中的两个要素：无风险利率（RF）和市场风险溢价（RM）。

无风险利率是指在任何情况下都能获得确定的利率收益的投资，例如国债。市场风险溢价是指股票市场相对于无风险资产可以获得的额外收益。CAPM假设市场风险溢价是一个固定的量，它等于市场投资组合的预期收益率与无风险利率之差。

这种模型被广泛用于股票、债券和其他投资资产的定价。https://corporatefinanceinstitute.com/resources/valuation/what-is-capm-formula/"
                    v-model="visible">
                <el-button slot="reference" @click="visible = !visible" style="top: -7%;left: -7%;display: inline-block">RF-RM</el-button>
                </el-popover>
                </template>
                </div>
            </div>
            <div style="left: -7%;top: -4%;position:relative">
                <div class="app">
                <template>
                <el-popover
                    placement="bottom"
                    title="HML价值较低"
                    width="400"
                    trigger="manual"
                    content="HML是一种用于识别股票价值的投资策略，代表高市值账面市值比。该策略认为市值较高的公司往往是账面市值比较低的公司，因此它们具有更高的潜在收益率。另一方面，市值较低的公司往往是账面市值比较高的公司，因此它们具有更高的风险。https://www.investopedia.com/terms/h/high_minus_low.asp"
                    v-model="visible">
                <el-button slot="reference" @click="visible = !visible" style="top: 10%;left: -7%;display: inline-block">HML价值较低</el-button>
                </el-popover>
                </template>
                </div>
            </div>
            <div style="left: -7%;top: -2%;position:relative">
                <div class="app">
                <template>
                <el-popover
                    placement="bottom"
                    title="WML表现较好"
                    width="400"
                    trigger="manual"
                    content="WML是一种投资策略，旨在识别和投资正在上涨的股票。该策略基于一个简单的理论：过去表现良好的股票很可能在未来继续保持这种表现。

这种投资策略通常通过评估一段时间内股票的价格和收益率表现来确定哪些股票具有上涨动力。一旦确定了这些股票，投资者就可以选择将其投资到他们的组合中。https://zhuanlan.zhihu.com/p/25139551"
                    v-model="visible">
                <el-button slot="reference" @click="visible = !visible">WML表现较好</el-button>
                </el-popover>
                </template>
                </div>
            </div>
            <div style="left: -7%;top: -0%;position:relative">
                <div class="app">
                <template>
                <el-popover
                    placement="bottom"
                    title="SMB规模较小"
                    width="400"
                    trigger="manual"
                    content="SMB是一种投资策略，旨在识别和投资市值较小的公司。该策略基于一个简单的理论：市值较小的公司很可能在未来有更高的回报率。

投资策略通常通过评估一段时间内公司的市值和股票表现来确定哪些公司具有市值较小的特征。一旦确定了这些公司，投资者就可以选择将其投资到他们的组合中。https://www.investopedia.com/terms/s/small_minus_big.asp"
                    v-model="visible">
                <el-button slot="reference" @click="visible = !visible">SMB规模较小</el-button>
                </el-popover>
                </template>
                </div>
            </div>
            <div style="left: -7%;top: 2%;position:relative">
                <div class="app">
                <template>
                <el-popover
                    placement="bottom"
                    title="等权组合"
                    width="400"
                    trigger="manual"
                    content="等权组合是指一种资产组合管理策略，在该策略中，所有资产在组合中的权重相等。这意味着每个资产在组合中的投资金额相同，因此每个资产对组合的收益和风险贡献也相等。

等权组合是一种简单的投资策略，可以帮助投资者在他们的投资组合中寻找平衡。它可以通过减少单个资产对组合收益和风险的影响来提高组合的稳定性。等权组合也可以作为一种简单的投资策略，帮助投资者在他们的投资组合中分配资金。https://wiki.mbalib.com/wiki/%E7%BB%84%E5%90%88%E9%A2%84%E6%B5%8B%E6%B3%95"
                    v-model="visible">
                <el-button slot="reference" @click="visible = !visible">等权组合</el-button>
                </el-popover>
                </template>
                </div>
            </div>
            <div style="left: -7%;top: 4%;position:relative">
                <div class="app">
                <template>
                <el-popover
                    placement="bottom"
                    title="Fama/French模型"
                    width="400"
                    trigger="manual"
                    content="Fama/French模型是由Fama和French在1992年提出的一种资产定价模型，用于说明股票市场的表现。该模型是基于股票市场的基本定价原则，即公允价值，投资风险和投资者的预期回报。

Fama/French模型认为，市场收益率是由不同类型的股票（例如价值股和增长股）的不同表现决定的。因此，该模型将股票市场分为三个因子：市场因子（RMRF）、价值因子（HML）和动量因子（WML）。根据这些因子，Fama/French模型试图解释股票市场表现的不同组成部分。

Fama/French模型一直被广泛使用，并且在证券投资领域内被认为是一种重要的定价工具。https://wiki.mbalib.com/wiki/Fama-French%E4%B8%89%E5%9B%A0%E5%AD%90%E6%A8%A1%E5%9E%8B"
                    v-model="visible">
                <el-button slot="reference" @click="visible = !visible">Fama/French模型</el-button>
                </el-popover>
                </template>
                </div>
            </div>
